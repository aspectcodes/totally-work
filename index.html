<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fishing Game</title>
	<style>
		body { font-family: Arial, sans-serif; background: #e0f7fa; margin: 0; padding: 0; }
		.container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0002; }
		.hidden { display: none; }
		button { padding: 8px 16px; margin-top: 8px; }
		#admin-panel {
			background: #fce4ec;
			margin-top: 16px;
			padding: 16px;
			border-radius: 8px;
			position: absolute;
			top: 60px;
			left: 60px;
			min-width: 320px;
			min-height: 180px;
			box-shadow: 0 4px 24px #0004;
			z-index: 1000;
			cursor: move;
			transition: background 0.3s;
		}
		#admin-panel-header {
			font-weight: bold;
			cursor: move;
			background: #f8bbd0;
			padding: 8px;
			border-radius: 6px 6px 0 0;
			margin: -16px -16px 8px -16px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		#color-picker {
			margin-left: 8px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Login Form -->
		<div id="login-section">
			<h2>Login</h2>
			<input type="text" id="username" placeholder="Username"><br>
			<input type="password" id="password" placeholder="Password"><br>
			<button onclick="login()">Login</button>
			<div id="login-error" style="color:red;"></div>
			<p>Don't have an account? <button onclick="showRegister()">Register</button></p>
		</div>

		<!-- Register Form -->
		<div id="register-section" class="hidden">
			<h2>Register</h2>
			<input type="text" id="reg-username" placeholder="Username"><br>
			<input type="password" id="reg-password" placeholder="Password"><br>
			<button onclick="register()">Register</button>
			<button onclick="hideRegister()">Back to Login</button>
			<div id="register-error" style="color:red;"></div>
		</div>

		<!-- Game Section -->
		<div id="game-section" class="hidden">
			<h2>Fishing Game</h2>
			<div id="welcome"></div>
			<button onclick="fish()">Go Fishing!</button>
			<div id="catch-result"></div>
			<div id="inventory"></div>
			<button id="logout-btn" onclick="logout()">Logout</button>
		</div>

		<!-- Admin Panel -->
		<div id="admin-panel" class="hidden">
			<div id="admin-panel-header">
				<span>Admin Panel</span>
				<input type="color" id="color-picker" title="Change panel color">
			</div>
			<div id="user-list"></div>
		</div>
	</div>
	<script src="game.js"></script>
</body>
</html>
